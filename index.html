<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighbourhood Map</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- side bar  -->
      <div class="options-box">
        <h3>Old Town</h3>
        <ul data-bind="foreach: placeList">
          <li data-bind="text: name, click: showPlaceInfo.bind($parent)"></li>
        </ul>

      </div>
      <div id="map"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/model.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
      }
    </script> -->
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD4yFsqUOBoXePRT-EIlKzXLm-zagMKlpg&callback=initMap">
    </script>

  </body>
</html>
